<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" controls autoplay loop>
        <source src="midia/Natureza.mkv" type="video/mkv">
        <source src="midia/natureza.mp4" type="video/mp4">
        <source src="midia/Natureza.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Compartilhar e escolhe a opção incorporar</p>
    <h1>Inserindo vídeos no Vimeo</h1>
</body>
</html>
